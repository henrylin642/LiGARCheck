<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 設備管理後台</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase JS Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Config (Must be loaded after Supabase library) -->
    <script src="js/config.js"></script>
</head>

<body>
    <div class="container">
        <h1>AR 設備清單管理</h1>

        <!-- Login Section -->
        <div id="login-section" class="card">
            <h2>管理員登入</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email"
                    style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <input type="password" id="password" placeholder="Password"
                    style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <button id="login-btn" class="btn" style="width: 100%;">登入</button>
            </div>
            <p id="login-message" class="status-detail"></p>
        </div>

        <!-- Upload Section (Hidden by default) -->
        <div id="upload-section" class="card" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>上傳設備清單 (CSV)</h2>
                <button id="logout-btn" class="btn warning">登出</button>
            </div>

            <div class="info-row">
                <p>請上傳最新的 adaptation.csv 檔案。這將會更新資料庫中的設備清單。</p>
            </div>

            <div class="form-group">
                <input type="file" id="csv-file" accept=".csv" style="margin-bottom: 20px;">
                <button id="upload-btn" class="btn" disabled>解析並上傳</button>
            </div>

            <div id="upload-status" class="status-indicator" style="display: none;">準備中...</div>
            <pre id="upload-logs" class="status-detail"
                style="max-height: 300px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 5px;"></pre>
        </div>
    </div>

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
